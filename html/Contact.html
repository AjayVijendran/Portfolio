<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="..\css\contacts.css">
</head>
<body>
    <div class="contact_container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="Contact.html">Contact me</a></li>
            </ul>
        </nav>
        <form action="" id="Form">
            <div class="alert alert-light">Your message is sent.You will recieve a reply soon.</div>

            <div class="inputBox form-group">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox form-group">
                <input type="email" id="email" placeholder="Your Email....." />
            </div>

            <div class="inputBox form-group">
                <textarea id="msg" cols="30" rows="2" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <div><a href="loginauth.html" class="text-dark">Click Here for admin view</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="..\js\mail.js"></script>
</body>
